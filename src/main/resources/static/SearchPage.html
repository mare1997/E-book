<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EBookRepository Project {Login} </title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top" style="background-color: #10cf00;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="EbookPage.html">EBookRepository Project</a>
			</div>
				<div class="collapse navbar-collapse" id="mMenu">
					<ul class="nav navbar-nav navbar-right" id="navBarLogIn">
						
                    </ul>
					<ul class="nav navbar-nav navbar-right" id="navBarNotLogIn">
                      
                    </ul>
				</div>
			</div>
	</nav>

	<div class="main">
    	 <div id="form">
			  <div class="imgcontainer">
			    <img src="img_avatar2.jpg" alt="Avatar" class="avatar">
			  </div>
			
			  <div class="container">
			    <label for="uname"><b>Username* :</b></label>
			    <input type="text" placeholder="Enter Username" name="uname" id="loginUsername" required>
			
			    <label for="psw"><b>Password* :</b></label>
			    <input type="password" placeholder="Enter Password" name="psw" id="loginPassword" required>
			
			    
			    
			  </div>
			
			  <div class="container" style="background-color:#f1f1f1">
			    	<button type="button" class="cancelbtn" onclick="logout()" >Cancel</button>
			   		<button type="submit" onclick="login()">Login</button> 
			  </div>
		</div> 
	</div>


</body>

</html>
